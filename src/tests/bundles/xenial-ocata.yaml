variables:
  openstack-origin: &openstack-origin cloud:xenial-ocata

series: &series xenial

machines:
  0:
    constraints: "mem=3072M"
  1: {}
  2: {}
  3: {}
  4: {}
  5: {}

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "7"
applications:
  percona-cluster:
    charm: cs:percona-cluster
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '0'
  aodh:
    series: *series
    charm: cs:aodh
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '1'
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '2'
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'
  ceilometer:
    charm: cs:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
  mongodb:
    charm: cs:xenial/mongodb
    num_units: 1
    to:
      - '5'
relations:
  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'
  - - 'aodh:shared-db'
    - 'percona-cluster:shared-db'
  - - 'aodh:amqp'
    - 'rabbitmq-server:amqp'
  - - 'aodh:identity-service'
    - 'keystone:identity-service'
  - - 'ceilometer:amqp'
    - 'rabbitmq-server:amqp'
  - - 'ceilometer:identity-credentials'
    - 'keystone:identity-credentials'
  - - 'ceilometer:identity-notifications'
    - 'keystone:identity-notifications'
  - - 'ceilometer:shared-db'
    - 'mongodb:database'
  - - 'ceilometer:identity-service'
    - 'keystone:identity-service'
